<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cargando...</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Fondo */
.holder {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #2a2a2a, #0f0f0f);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Escena */
.spinner-scene {
    position: relative;
    width: 260px;
    height: 260px;
    perspective: 900px;
}

/* ARO BASE 3D */
.ring-back,
.ring-front {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    transform-style: preserve-3d;
    transform: rotateX(65deg);
    animation: ring-wiggle 1.2s infinite ease-in-out,
               ring-spin 1.2s linear infinite;
}

/* ARO TRASERO */
.ring-back {
    z-index: 2;
    background:
        conic-gradient(
            from 0deg,
            rgba(255,255,255,.15),
            rgba(255,255,255,.05),
            rgba(255,255,255,.15)
        );
    mask: radial-gradient(circle, transparent 58%, black 60%);
}

/* ARO FRONTAL */
.ring-front {
    z-index: 9;
    background:
        conic-gradient(
            from 0deg,
            #ff3838 0deg,
            transparent 90deg,
            #777d7e 180deg,
            transparent 270deg,
            #b31717 360deg
        );
    mask: radial-gradient(circle, transparent 58%, black 60%);
    filter: drop-shadow(0 0 18px rgba(0, 0, 0, 0.7));
}

/* LOGO TRASERO */
.logo-back {
    position: absolute;
    inset: 0;
    z-index: 4;
    display: flex;
    justify-content: center;
    align-items: center;
    mask: radial-gradient(circle, transparent 58%, black 60%);
}

.logo-back img {
    width: 180px;
    transform: translateY(6px);
    opacity: .5;
}

/* LOGO FRONTAL */
.logo-front {
    position: absolute;
    inset: 0;
    z-index: 6;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: logo-depth 1.2s infinite ease-in-out;
}

.logo-front img {
    width: 180px;
    transform: translateY(10px);
    filter: drop-shadow(0 14px 22px rgba(0,0,0,.75));
}

/* TEXTO CARGANDO */
.loading-text {
    margin-top: 28px;
    font-size: 15px;
    letter-spacing: 2px;
    color: #cfcfcf;
    display: flex;
    align-items: center;
}

.loading-text span {
    display: inline-block;
    overflow: hidden;
    width: 0;
    animation: dots 1.6s steps(4, end) infinite;
}

/* Animaciones */
@keyframes ring-spin {
    to { transform: rotateX(65deg) rotateZ(360deg); }
}

@keyframes ring-wiggle {
    0%   { transform: rotateX(65deg); }
    50%  { transform: rotateX(69deg); }
    100% { transform: rotateX(65deg); }
}

@keyframes logo-depth {
    0%   { opacity: 1; }
    40%  { opacity: .35; }
    60%  { opacity: .35; }
    100% { opacity: 1; }
}

@keyframes dots {
    0%   { width: 0; }
    100% { width: 1.5em; }
}

/* Responsive */
@media (max-width: 480px) {
    .spinner-scene {
        width: 200px;
        height: 200px;
    }

    .logo-front img,
    .logo-back img {
        width: 130px;
        height: 60px;
    }
}
</style>
</head>

<body>

<div class="holder">
    <div class="spinner-scene">

        <div class="ring-back"></div>

        <div class="logo-back">
            <img src="public/images/logo.png" alt="Logo">
        </div>

        <div class="logo-front">
            <img src="public/images/logo.png" alt="Logo">
        </div>

        <div class="ring-front"></div>

    </div>

    <div class="loading-text">
        CARGANDO<span>...</span>
    </div>
</div>

</body>
</html>
