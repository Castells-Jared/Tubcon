<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .holder {
            position: fixed;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            width: 100%;
            height: 100%;
            background-color: #1f1c1c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }

        .preloader {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: rotatePreloader 2s infinite ease-in;
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: transparent;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes rotatePreloader {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(-360deg);
            }
        }

        .preloader div {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .preloader div:before {
            content: "";
            position: absolute;
            left: 50%;
            top: 0%;
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* Animaciones para cada círculo */
        .preloader div:nth-child(1) {
            transform: rotateZ(0deg);
            animation: rotateCircle1 2s infinite linear;
            z-index: 9;
        }

        .preloader div:nth-child(2) {
            transform: rotateZ(36deg);
            animation: rotateCircle2 2s infinite linear;
            z-index: 8;
        }

        .preloader div:nth-child(3) {
            transform: rotateZ(72deg);
            animation: rotateCircle3 2s infinite linear;
            z-index: 7;
        }

        .preloader div:nth-child(4) {
            transform: rotateZ(108deg);
            animation: rotateCircle4 2s infinite linear;
            z-index: 6;
        }

        .preloader div:nth-child(5) {
            transform: rotateZ(144deg);
            animation: rotateCircle5 2s infinite linear;
            z-index: 5;
        }

        .preloader div:nth-child(6) {
            transform: rotateZ(180deg);
            animation: rotateCircle6 2s infinite linear;
            z-index: 4;
        }

        .preloader div:nth-child(7) {
            transform: rotateZ(216deg);
            animation: rotateCircle7 2s infinite linear;
            z-index: 3;
        }

        .preloader div:nth-child(8) {
            transform: rotateZ(252deg);
            animation: rotateCircle8 2s infinite linear;
            z-index: 2;
        }

        .preloader div:nth-child(9) {
            transform: rotateZ(288deg);
            animation: rotateCircle9 2s infinite linear;
            z-index: 1;
        }

        .preloader div:nth-child(10) {
            transform: rotateZ(324deg);
            animation: rotateCircle10 2s infinite linear;
            z-index: 0;
        }

        /* Definición de keyframes para cada círculo */
        @keyframes rotateCircle1 {
            0% { opacity: 0; }
            5% { opacity: 1; transform: rotateZ(0deg); }
            52% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle2 {
            0% { opacity: 0; }
            10% { opacity: 1; transform: rotateZ(-36deg); }
            52% { transform: rotateZ(-36deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle3 {
            0% { opacity: 0; }
            15% { opacity: 1; transform: rotateZ(-72deg); }
            52% { transform: rotateZ(-72deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle4 {
            0% { opacity: 0; }
            20% { opacity: 1; transform: rotateZ(-108deg); }
            52% { transform: rotateZ(-108deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle5 {
            0% { opacity: 0; }
            25% { opacity: 1; transform: rotateZ(-144deg); }
            52% { transform: rotateZ(-144deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle6 {
            0% { opacity: 0; }
            30% { opacity: 1; transform: rotateZ(-180deg); }
            52% { transform: rotateZ(-180deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle7 {
            0% { opacity: 0; }
            35% { opacity: 1; transform: rotateZ(-216deg); }
            52% { transform: rotateZ(-216deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle8 {
            0% { opacity: 0; }
            40% { opacity: 1; transform: rotateZ(-252deg); }
            52% { transform: rotateZ(-252deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle9 {
            0% { opacity: 0; }
            45% { opacity: 1; transform: rotateZ(-288deg); }
            52% { transform: rotateZ(-288deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        @keyframes rotateCircle10 {
            0% { opacity: 0; }
            50% { opacity: 1; transform: rotateZ(-324deg); }
            52% { transform: rotateZ(-324deg); }
            100% { transform: rotateZ(-324deg); opacity: 1; }
        }

        .loading-text {
            color: white;
            font-size: 1.3rem;
            font-family: Arial, sans-serif;
            margin-top: 25px;
            text-align: center;
        }

        /* Responsive para celulares */
        @media (max-width: 768px) {
            .preloader-container {
                width: 180px;
                height: 180px;
            }

            .center-image {
                width: 90px;
                height: 90px;
            }

            .preloader div:before {
                width: 14px;
                height: 14px;
            }

            .loading-text {
                font-size: 1.1rem;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .preloader-container {
                width: 150px;
                height: 150px;
            }

            .center-image {
                width: 70px;
                height: 70px;
            }

            .preloader div:before {
                width: 12px;
                height: 12px;
            }

            .loading-text {
                font-size: 1rem;
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="holder">
        <div class="preloader-container">
            <div class="preloader">
                <div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="center-image">
                <img src="public/images/logo.png" alt="Logo">
            </div>
        </div>
        <div class="loading-text">Cargando...</div>
    </div>

    <script>
        // Ocultar el preloader cuando la página cargue
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.holder').style.display = 'none';
                // Aquí puedes mostrar el contenido principal de tu página
            }, 3000);
        });

        // En caso de error al cargar la imagen
        document.querySelector('.center-image img').addEventListener('error', function() {
            console.log('Error al cargar la imagen del logo');
        });
    </script>
</body>
</html>
