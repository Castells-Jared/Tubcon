<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
    }

    .loader{
      position: relative;
      font-size: 48px;
      letter-spacing: 2px;
    }

    .loader:before {
      content: "Cargando";
      color: #fff;
    }

    .loader:after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: #ff3d00;
      border-radius: 50%;
      position: absolute;
      inset: 0;
      margin: auto;
      top: -70px;
      animation: motion 3s ease-in-out infinite;
    }

    @keyframes motion {
      0%, 50%, 100% {
        transform: translateX(0) scale(1);
      }
      25% {
        transform: translateX(-100px) scale(0.3);
      }
      75% {
        transform: translateX(100px) scale(0.3);
      }
    }
  </style>
</head>
<body>

  <span class="loader"></span>

</body>
</html>
